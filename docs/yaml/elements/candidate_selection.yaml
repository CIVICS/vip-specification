name: CandidateSelection
tags:
- _name: CandidateIds
  description: References a set of :doc:`Candidate <candidate>` elements. The number
    of candidates that can be references is unbounded in cases where the ballot selection
    is for a ticket (e.g. "President/Vice President", "Governor/Lt Governor").
  error_then: =must-ignore
  type: xs:IDREFS
- _name: EndorsementPartyIds
  description: References a set of :doc:`Party <party>` elements, which signifies
    one or more endorsing parties for the candidate(s).
  error_then: =must-ignore
  type: xs:IDREFS
- _name: IsWriteIn
  description: Signifies if the particular ballot selection allows for write-in candidates.
    If true, one or more write-in candidates are allowed for this contest.
  error_then: =must-ignore
  type: xs:boolean
