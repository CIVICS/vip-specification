_name: CandidateContest
description: |-
  CandidateContest extends :ref:`single-xml-contest-base` and represents a contest among
  candidates.
post: |-
  .. code-block:: xml
     :linenos:

     <CandidateContest id="cc20003">
        <BallotSelectionId>cs10961</BallotSelectionId>
        <BallotSelectionId>cs10962</BallotSelectionId>
        <BallotSelectionId>cs10963</BallotSelectionId>
        <BallotTitle>
          <Text language="en">Governor of Virginia</Text>
        </BallotTitle>
        <ElectoralDistrictId>ed60129</ElectoralDistrictId>
        <Name>Governor</Name>
        <NumberElected>1</NumberElected>
        <OfficeId>off0000</OfficeId>
        <VotesAllowed>1</VotesAllowed>
     </CandidateContest>
tags:
- _name: NumberElected
  description: Number of candidates that are elected in the contest (i.e. "N" of N-of-M).
  error_then: =must-ignore
  type: xs:integer
- _name: OfficeId
  description: References an :ref:`single-xml-office` element, if available, which
    gives additional information about the office.
  error_then: =must-ignore
  repeating: true
  type: xs:IDREF
- _name: PrimaryPartyId
  description: References a :ref:`single-xml-party` element, if the contest is related
    to a particular party.
  error_then: =must-ignore
  type: xs:IDREF
- _name: VotesAllowed
  description: Maximum number of votes/write-ins per voter in this contest.
  error_then: =must-ignore
  type: xs:integer
