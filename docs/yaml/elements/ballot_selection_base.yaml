_name: BallotSelectionBase
description: |-
  A base model for all ballot selection types:
  :ref:`$$$-ballot-measure-selection`,
  :ref:`$$$-candidate-selection`, and :ref:`$$$-party-selection`.
  Besides an id attribute, it has no additional fields.
tags:
- _name: SequenceOrder
  description: The order in which a selection can be listed on the ballot or in results.
  error_then: =must-ignore
  type: xs:integer
